version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '02:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'abdiomar'
    assignees:
      - 'abdiomar'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'javascript'
    ignore:
      # Ignore major version updates for these packages
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
    # Allow updates to dev dependencies
    allow:
      - dependency-type: 'direct'
      - dependency-type: 'indirect'
    # Group updates by package manager
    groups:
      minor-and-patch:
        patterns:
          - '*'
        update-types:
          - 'version-update:semver-minor'
          - 'version-update:semver-patch'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '02:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'abdiomar'
    assignees:
      - 'abdiomar'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'ci'

  # Enable version updates for Docker
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '02:00'
    open-pull-requests-limit: 3
    reviewers:
      - 'abdiomar'
    assignees:
      - 'abdiomar'
    commit-message:
      prefix: 'docker'
      include: 'scope'
    labels:
      - 'docker'
      - 'infrastructure'
