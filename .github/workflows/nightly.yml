name: Nightly

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  synthetic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: corepack enable
      - run: pnpm install --no-frozen-lockfile
      - run: npx playwright install chromium
      - run: SYNTH_BASE_URL=${{ secrets.SYNTH_BASE_URL }} node scripts/synth/checkout-smoke.js

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npx lhci autorun --rc-file=./lighthouserc.json || true
