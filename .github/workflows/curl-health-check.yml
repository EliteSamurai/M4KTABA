name: Curl Health Check

on:
  schedule:
    - cron: '10 * * * *' # Run every hour at minute 10
  workflow_dispatch:

jobs:
  curl-health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 3 # Very short timeout
    continue-on-error: true # Don't fail the workflow if health check fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run curl health check
        run: |
          echo "ğŸ” Starting curl-based health check..."
          echo "ğŸ• Test started at: $(date -u)"
          BASE_URL="${{ secrets.SYNTH_PROD_BASE_URL || 'https://www.m4ktaba.com' }}"
          echo "ğŸŒ Base URL: $BASE_URL"
          if [ -f scripts/synth/curl-test.sh ]; then
            chmod +x scripts/synth/curl-test.sh
            ./scripts/synth/curl-test.sh || echo "::warning::Curl health check failed but continuing"
          else
            echo "::warning::curl-test.sh not found, skipping"
          fi
        env:
          SYNTH_BASE_URL: ${{ secrets.SYNTH_PROD_BASE_URL || 'https://www.m4ktaba.com' }}
        continue-on-error: true
