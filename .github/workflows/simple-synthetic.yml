name: Simple Synthetic Test

on:
  schedule:
    - cron: '5 * * * *' # Run every hour at minute 5 (simpler schedule)
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Shorter timeout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.15.1 --activate

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: Run simple health check
        run: |
          echo "üîç Starting simple synthetic test..."
          echo "üïê Test started at: $(date -u)"
          BASE_URL="${{ secrets.SYNTH_PROD_BASE_URL || 'https://www.m4ktaba.com' }}"
          echo "üåê Base URL: $BASE_URL"
          node scripts/synth/simple-health-check.js
        env:
          SYNTH_BASE_URL: ${{ secrets.SYNTH_PROD_BASE_URL || 'https://www.m4ktaba.com' }}
        continue-on-error: false

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: synthetic-test-failure
          path: |
            health-check-failure-*.png
          retention-days: 3
