name: Synthetic Cron

on:
  # schedule:
  #   - cron: '3/5 * * * *'  # Run every 5 minutes starting at minute 3 (avoids top-of-hour traffic)
  workflow_dispatch:

jobs:
  synthetic:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevent hanging jobs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Enable corepack
        run: corepack enable
        
      - name: Use pnpm
        run: |
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate
        
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium
        
      - name: Base URL preflight
        id: synth_preflight
        run: |
          if [ -z "${{ secrets.SYNTH_PROD_BASE_URL }}" ]; then
            echo "::warning::SYNTH_PROD_BASE_URL not configured. Falling back to https://m4ktaba.com"
            echo "synth_base=https://m4ktaba.com" >> $GITHUB_OUTPUT
          else
            echo "synth_base=${{ secrets.SYNTH_PROD_BASE_URL }}" >> $GITHUB_OUTPUT
          fi
        
      - name: Run synthetic test
        run: |
          export NEXT_PUBLIC_SYNTH=1
          export SYNTH_BASE_URL="${{ steps.synth_preflight.outputs.synth_base }}"
          if [ -z "$SYNTH_BASE_URL" ]; then
            export SYNTH_BASE_URL="${{ secrets.SYNTH_PROD_BASE_URL }}"
          fi
          echo "üîç Environment variables:"
          echo "NEXT_PUBLIC_SYNTH=$NEXT_PUBLIC_SYNTH"
          echo "SYNTH_BASE_URL=${SYNTH_BASE_URL:-https://m4ktaba.com}"
          echo "üïê Test started at: $(date)"
          
          set +e
          node scripts/synth/checkout-smoke.js
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "‚ùå First attempt failed (exit code $exit_code). Retrying once after delay..."
            sleep 5
            node scripts/synth/checkout-smoke.js
            exit_code=$?
          fi
          
          if [ $exit_code -ne 0 ]; then
            echo "‚ùå Synthetic checkout smoke test failed after retry."
            exit $exit_code
          fi
          echo "‚úÖ Synthetic checkout smoke test passed."
        env:
          SYNTH_BASE_URL: ${{ secrets.SYNTH_PROD_BASE_URL }}
          
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: synthetic-test-screenshots
          path: |
            checkout-debug-*.png
            checkout-failure-*.png
          retention-days: 7
