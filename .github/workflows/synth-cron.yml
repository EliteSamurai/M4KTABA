name: Synthetic Cron

on:
  # schedule:
  #   - cron: '3/5 * * * *'  # Run every 5 minutes starting at minute 3 (avoids top-of-hour traffic)
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.15.1'
  SYNTH_LOCAL_BASE: 'http://127.0.0.1:3000'

jobs:
  synthetic:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevent hanging jobs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
        
      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate
        
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - name: Start production server
        run: |
          PORT=3000 HOSTNAME=127.0.0.1 node .next/standalone/server.js &
          echo $! >> server.pid

      - name: Wait for checkout to be ready
        run: |
          for i in {1..30}; do
            if curl -sf "${{ env.SYNTH_LOCAL_BASE }}/checkout?synth=1" > /dev/null; then
              echo "‚úÖ Checkout route is ready"
              exit 0
            fi
            echo "‚è≥ Waiting for checkout route (attempt $i/30)..."
            sleep 2
          done
          echo "‚ùå Checkout route did not become ready in time"
          exit 1

      - name: Determine base URL
        id: synth_preflight
        run: |
          if [ -n "${{ secrets.SYNTH_PROD_BASE_URL }}" ]; then
            echo "synth_base=${{ secrets.SYNTH_PROD_BASE_URL }}" >> $GITHUB_OUTPUT
          else
            echo "::warning::SYNTH_PROD_BASE_URL not configured. Using local server ${{ env.SYNTH_LOCAL_BASE }}"
            echo "synth_base=${{ env.SYNTH_LOCAL_BASE }}" >> $GITHUB_OUTPUT
          fi

      - name: Run synthetic test
        run: |
          export NEXT_PUBLIC_SYNTH=1
          export SYNTH_BASE_URL="${{ steps.synth_preflight.outputs.synth_base }}"
          echo "üîç Environment variables:"
          echo "NEXT_PUBLIC_SYNTH=$NEXT_PUBLIC_SYNTH"
          echo "SYNTH_BASE_URL=$SYNTH_BASE_URL"
          echo "üïê Test started at: $(date)"
          
          set +e
          node scripts/synth/checkout-smoke.js
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "‚ùå First attempt failed (exit code $exit_code). Retrying once after delay..."
            sleep 5
            node scripts/synth/checkout-smoke.js
            exit_code=$?
          fi
          
          if [ $exit_code -ne 0 ]; then
            echo "‚ùå Synthetic checkout smoke test failed after retry."
            exit $exit_code
          fi
          echo "‚úÖ Synthetic checkout smoke test passed."
        env:
          SYNTH_BASE_URL: ${{ steps.synth_preflight.outputs.synth_base }}
      
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            cat server.pid | xargs -r kill
            rm -f server.pid
          fi
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: synthetic-test-screenshots
          path: |
            checkout-debug-*.png
            checkout-failure-*.png
          retention-days: 7
